<div class="grid-container">
  <mat-card *ngFor="let isbn of isbn$ | async" class="dashboard-card">
    <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img mat-card-image [src]="logoCards" class="logo">
    </div>
      <h1 class="mat-h1">
        <mat-card-title>{{isbn.titulo}}</mat-card-title>
      </h1>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <div>{{isbn.conteudo}}</div>
    </mat-card-content>
    <img mat-card-xl-image [src]="isbn.img" class="image">
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card class="rodape">
    <span> <mat-icon>search</mat-icon> Saiba mais em: </span>
    <mat-card-footer *ngFor="let isbn_ref of isbn_ref$ | async" class="footer">
      <mat-icon>arrow_right
        <a [href]="isbn_ref.link" target="_blank" mat-icon-button color="accent">{{ isbn_ref.ref }} </a>
      </mat-icon>
    </mat-card-footer>
  </mat-card>
</div>
