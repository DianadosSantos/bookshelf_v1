<mat-card>
  <div *ngIf=" livrosDireito$ | async as livrosDireito; else loading;">
    <mat-toolbar color="accent">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Direito</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <table mat-table [dataSource]="livrosDireito" class="mat-elevation-z8">

      <!-- Ranking -->
      <ng-container matColumnDef="ranking">
        <th mat-header-cell *matHeaderCellDef> Ranking </th>
        <td mat-cell *matCellDef="let livroDireito"> {{ livroDireito.ranking }} </td>
      </ng-container>

      <!-- Imagem do Livro -->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let livroDireito"><img class="imgLivro" [src]="livroDireito.img"> </td>
      </ng-container>

      <!-- Título do Livro -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let livroDireito"><h4 class="titLivro">{{ livroDireito.titulo }}</h4> </td>
      </ng-container>

      <!-- Autor do Livro -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let livroDireito"> <p class="autorLivro">{{ livroDireito.autor }}</p> </td>
      </ng-container>

       <!-- Descrição do Livro -->
       <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let livroDireito"> <h4 class="descLivro">{{ livroDireito.descricao }}</h4> </td>
      </ng-container>

      <!-- Ano do Livro -->
       <ng-container matColumnDef="ano" class="ano">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let livroDireito"> <h4 class="anoLivro">{{ livroDireito.ano }}</h4> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="livrosColunas"></tr>
      <tr mat-row *matRowDef="let row; columns: livrosColunas;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
