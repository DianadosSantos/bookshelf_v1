<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="350px" *ngIf="cardsBiblio$ | async as cardsBiblio; else loading">
    <mat-grid-tile *ngFor="let card of cardsBiblio$ | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="biblio-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img mat-card-image [src]="logoCards">
          </div>
          <mat-card-title><h1>{{card.titulo}}</h1></mat-card-title>
        </mat-card-header>
        <div class="img"><img mat-card-image [src]="card.img" [alt]="card.titulo"></div>
        <mat-card-content class="biblio-card-content">
          <div>{{card.conteudo}}</div>
        </mat-card-content>
        <mat-nav-list>
          <mat-list-item *ngFor="let link of card.link" matTooltip="Clique para ler a reportagem">
            <a matLine [href]="link.ref">{{ link.texto }} </a>
            <button mat-icon-button >
              <mat-icon>info</mat-icon>
            </button>
            <!-- Adição do divisor de links -->
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
